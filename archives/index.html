---
title: Archives
---


<div class="container archives">
    <div class="row">
        <span>
            The archive currently has 
        </span>
        <span class="archive-count">
            {{ site.posts | size }} items
        </span>
    </div>
    <div class="row">
        <hr />
    </div>
    <div class="archive-posts row">
        {% for post in site.posts %}
        <div class="post">
            <div class="archive-title">
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </div>
            <div class="archive-date">
                <span>
                    {{ post.date | date_to_string }}
                </span>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="megaman animated"></div>
    </div>
</div>

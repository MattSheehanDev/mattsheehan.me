---
title: Archives
---


<div class="archives">
    <span class="count">The archive currently has <b>{{ site.posts | size }}</b> items</span>
    <hr />
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <div>{{ post.date | date: "%A, %B %-d, %Y" }}</div>
            </li>
        {% endfor %}
    </ul>
    <div class="megaman animated"></div>
</div>

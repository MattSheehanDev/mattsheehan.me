<div class="snippet">
     <div class="title">
     	  <h4>
		<a href="{{ post.url }}">
		{{ post.title }}
		</a>
	  </h4>
	  <div class="date">
	       <span>
	       {{ post.date | date_to_string }}
	       </span>
	  </div>
      </div>

      <div class="content">
      {{ post.content }}
      </div>
</div>
